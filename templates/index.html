<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis Tool</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .btn-custom {
            background: linear-gradient(90deg, rgba(33,150,243,1) 0%, rgba(2,216,219,1) 100%);
            color: white;
        }
        .btn-custom:hover {
            background: linear-gradient(90deg, rgba(2,216,219,1) 0%, rgba(33,150,243,1) 100%);
        }
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: #343a40;
            color: white;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Sentiment Analysis Tool</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header text-center">
                        <h2>Analyze Your Text</h2>
                    </div>
                    <div class="card-body">
                        <form action="/analyze" method="post">
                            <div class="form-group mb-4">
                                <label for="text" class="form-label">Enter your text</label>
                                <textarea class="form-control" name="text" id="text" rows="5" placeholder="Type your text here..."></textarea>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-custom">
                                    <i class="fas fa-paper-plane"></i> Analyze
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Sentiment Analysis Tool. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS and dependencies (Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
