<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis Result</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .btn-custom {
            background: linear-gradient(90deg, rgba(33,150,243,1) 0%, rgba(2,216,219,1) 100%);
            color: white;
        }
        .btn-custom:hover {
            background: linear-gradient(90deg, rgba(2,216,219,1) 0%, rgba(33,150,243,1) 100%);
        }
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: #343a40;
            color: white;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Sentiment Analysis Tool</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header text-center">
                        <h2>Analysis Result</h2>
                    </div>
                    <div class="card-body">
                        <p><strong>Text:</strong> {{ text }}</p>
                        <p><strong>Sentiment:</strong>
                            <span class="badge {{ 'bg-success' if result == 'Positive' else 'bg-danger' if result == 'Negative' else 'bg-secondary' }}">
                                {{ result }}
                            </span>
                        </p>
                        <div class="text-center">
                            <a href="/" class="btn btn-custom">
                                <i class="fas fa-redo"></i> Analyze Another Text
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Sentiment Analysis Tool. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS and dependencies (Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
